<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark&Light Mode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="img/logo.png" class="logo">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Portfolio</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Hire Me</a></li>
                
                
            </ul>
            <img src="img/moon.png" id="icon" >
        </nav>
        <div class="info">
            <h1>I'm <span>Chirag</span> Kher</h1>
            <p>This is My official Portfolio websote to showcase my all works related to <br>web dvelopment and UI design.</p>
            <a href="Chirag kher_ Resume.pdf" download>Download CV</a>
        </div>
        <div class="img-box">
            <img src="img/pattern.png" class="back-img">
            <img src="img/chirag.png" class="main-img">
        </div>
       
    </div>

    <script>
        var icon = document.getElementById("icon");
        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if  (document.body.classList.contains("dark-theme")){
                icon.src = "img/sun.png";
            }else{
                icon.src = "img/moon.png";
            }
        }

    </script>
    
</body>
</html>
